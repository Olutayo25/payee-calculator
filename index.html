        let feedbackData = {

            amountRange: getInputAmountRange(),
            sessionId: getSessionId(),
        };

        // 1Ô∏è‚É£ Store in Local Storage to prevent duplicate feedback

        fetch("https://script.google.com/macros/s/AKfycbwhPZW0dFEAjWBAvIcBq7-uwKAE43YxD1jNAikl-yB2ZoU0cCr0yvIVlg_ON8ICOBKN/exec", {

    // Get user location
    async function getUserLocation() {
        return new Promise((resolve) => {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve(`${position.coords.latitude},${position.coords.longitude}`);
                    },
                    () => resolve("Unknown")
                );
            } else {
                resolve("Not Supported");
            }
        });
    }
	
    // Get user location information
    let locationData = await fetch("https://ipinfo.io/json?token=bb69a426991948")
        .then(res => res.json())
        .catch(() => ({ city: "Unknown", region: "Unknown", country: "Unknown" }));

    // Get input amount range (Modify this based on actual user input field)
    function getInputAmountRange() {
        let amount = document.getElementById("salaryInput")?.value || 0;
        if (amount > 2000000) return "2.0M+";
		if (amount > 1000000) return "1.0M-2.0M";
		if (amount > 500000) return "500K-1.0M";
		if (amount > 300000) return "300K-500K";
        if (amount > 100000) return "100K-300K";
        return "Below 100K";
    }

    // Generate a Session ID for tracking
    function getSessionId() {
        let sessionId = localStorage.getItem("sessionId");
        if (!sessionId) {
            sessionId = "SID-" + Math.random().toString(36).substring(2, 9);
            localStorage.setItem("sessionId", sessionId);
        }
        return sessionId;
    }
